<h3>Message from sate : {{ msg }}</h3>
<h5>Float Label</h5>
<span class="p-float-label">
  <input id="float-input" type="text" pInputText [(ngModel)]="newMsg" />
  <label for="float-input">New Message</label>
</span>
<button
  pButton
  pRipple
  (click)="changeMsg()"
  type="button"
  label="Change msg"
></button>
